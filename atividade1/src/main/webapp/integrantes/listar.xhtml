<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../template.xhtml">


    <ui:define name="centro">

        #{integrantebean.listarIntegrantes()}
        
        <h:dataTable value="#{integrantebean.integrantes}" var="integrante">
            <h:column class='black-text'>
                <f:facet name="header"><span id="facet-header">Id</span></f:facet>
                    #{integrante.id}
            </h:column>
            <h:column class='black-text'>
                <f:facet id="facet-header" class='black-text' name="header"><span id="facet-header">Nome</span></f:facet>
                    #{integrante.nome}
            </h:column>
            <h:column class='black-text'>
                <f:facet id="facet-header" class='black-text' name="header"><span id="facet-header">Cpf</span></f:facet>
                    #{integrante.cpf.formatado()}
            </h:column>
            <h:column class='black-text'>
                <f:facet id="facet-header" class='black-text' name="header"><span id="facet-header">Data de nascimento</span></f:facet>
                    #{integrante.dataNascimento}
            </h:column>
            <h:column class='black-text'>
                <f:facet id="facet-header" class='black-text' name="header"><span id="facet-header">Editar</span></f:facet>
                <h:form>
                    <h:commandButton class="create-button waves-effect waves-light btn white-text" action="#{integrantebean.redirecionarEditarIntegrante(integrante)}" value="Editar" />
                </h:form>
            </h:column>
            <h:column class='black-text'>
                <f:facet id="facet-header" class='black-text' name="header"><span id="facet-header">Excluir</span></f:facet>
                <h:form>
                    <h:commandButton class="create-button waves-effect waves-light btn white-text" action="#{integrantebean.excluirIntegrante(integrante)}" value="Excluir" />
                </h:form>
            </h:column>
        </h:dataTable>
        <h:form class='create-form-button'>
            <h:commandLink class="create-button waves-effect waves-light btn" action="criar?faces-redirect=true" value="Criar integrante" />
        </h:form>
        <h:form class='create-form-button'>
            <h:commandLink class="create-button waves-effect waves-light btn" action="buscar_por_cpf?faces-redirect=true" value="Buscar por cpf" />
        </h:form>
    </ui:define>

</ui:composition>
