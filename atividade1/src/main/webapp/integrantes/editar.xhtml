<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../template.xhtml">
<!--    <h:head>
        <title>Criar Integrante</title>
    </h:head>-->

    <ui:define name="centro">
        <h2 class="create-header">Editar Integrante</h2>

        <h:form>
            <h:messages layout="table" />
            <h:outputLabel for="nome" value="Nome" />
            <h:inputText class="input-text-form" id="nome" value="#{integrantebean.integrante.nome}" />


            <h:outputLabel for="datadenascimento" value="Data de nascimento" />
            <h:inputText value="#{integrantebean.integrante.dataNascimento}">
                <f:convertDateTime type="localDate" pattern="MM-dd-yyyy"/>  
            </h:inputText>

            <h:outputLabel for="cpf" value="Data de nascimento" />
            <h:inputText id="cpf" validator="cpf-validator" value="#{integrantebean.integrante.cpf}" converter="cpf-converter" maxlength="11" />   

            <h:message for="cpf" />
            <h:commandButton class="waves-effect waves-light btn white-text create-button" action="#{integrantebean.editarIntegrante()}" value="Confirmar" />
        </h:form>
    </ui:define>

</ui:composition>
