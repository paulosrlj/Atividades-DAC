<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../template.xhtml">
    <ui:define name="centro">
        <h2 class="create-header">Buscar integrante por cpf</h2>
        <h:form>
            <h:messages layout="table" />
            <h:outputLabel for="cpf" value="Cpf" />         
            <h:inputText id="cpf" validator="cpf-validator" value="#{integrantebean.integrante.cpf}" converter="cpf-converter" maxlength="11" />   
            <h:message for="cpf" />
            <h:commandButton class="create-button waves-effect waves-light btn white-text" action="#{integrantebean.buscarPorCpf()}" value="Buscar" />
        </h:form>

        <h:dataTable id="integrante-data-table" value="#{integrantebean.integrante}" var="integrante">
            <h:column class='black-text'>
                <f:facet name="header"><span id="facet-header">Id</span></f:facet>
                    #{integrante.id}
            </h:column>
            <h:column class='black-text'>
                <f:facet id="facet-header" class='black-text' name="header"><span id="facet-header">Nome</span></f:facet>
                    #{integrante.nome}
            </h:column>
            <h:column class='black-text'>
                <f:facet id="facet-header" class='black-text' name="header"><span id="facet-header">Cpf</span></f:facet>
                    #{integrante.cpf.formatado()}
            </h:column>
            <h:column class='black-text'>
                <f:facet id="facet-header" class='black-text' name="header"><span id="facet-header">Data de nascimento</span></f:facet>
                    #{integrante.dataNascimento}
            </h:column>        
        </h:dataTable>
    </ui:define>
</ui:composition>
