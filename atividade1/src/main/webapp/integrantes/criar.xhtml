<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../template.xhtml">
    <ui:define name="centro">
        <h2 class="create-header">Criar Integrante</h2>
        <h:form>
            <h:messages layout="table" />
            <h:outputLabel for="nome" value="Nome" />
            <h:inputText id="nome" value="#{integrantebean.integrante.nome}" />
            <h4 style="margin: 20px 0; color: black; font-size: 12px">Use o formato "MM-dd-yyyy"</h4>
            <h:outputLabel for="datadenascimento" value="Data de nascimento" />         
            <h:inputText id="datadenascimento" value="#{integrantebean.integrante.dataNascimento}">
                <f:convertDateTime type="localDate" pattern="MM-dd-yyyy"/>  
            </h:inputText>
            <h:outputLabel for="cpf" value="Cpf" />         
            <h:inputText id="cpf" validator="cpf-validator" value="#{integrantebean.integrante.cpf}" converter="cpf-converter" maxlength="11" />   
            <h:message for="cpf" />
            <h:commandButton class="create-button waves-effect waves-light btn white-text" action="#{integrantebean.criarIntegrante()}" value="Criar" />
        </h:form>

    </ui:define>
</ui:composition>
