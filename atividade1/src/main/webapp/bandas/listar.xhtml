<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../template.xhtml">


    <ui:define name="centro">

        #{bandabean.listarBandas()}
        #{bandabean.cleanBandasPorLocaldeorigem()}
        <h:dataTable value="#{bandabean.bandas}" var="banda">
            <h:column class='black-text'>
                <f:facet name="header"><span id="facet-header">Id</span></f:facet>
                    #{banda.id}
            </h:column>
            <h:column class='black-text'>
                <f:facet id="facet-header" class='black-text' name="header"><span id="facet-header">Nome fantasia</span></f:facet>
                    #{banda.nomeFantasia}
            </h:column>
            <h:column class='black-text'>
                <f:facet id="facet-header" class='black-text' name="header"><span id="facet-header">Local de origem</span></f:facet>
                    #{banda.localDeOrigem}
            </h:column>      
            <h:column class='black-text'>
                <f:facet id="facet-header" class='black-text' name="header"><span id="facet-header">Editar</span></f:facet>
                <h:form class='white-text'>

                    <h:commandButton class="create-button waves-effect waves-light btn white-text" action="#{bandabean.redirecionarEditarBanda(banda)}" value="Editar" />
                </h:form>
            </h:column>
            <h:column class='black-text'>
                <f:facet id="facet-header" class='black-text' name="header"><span id="facet-header">Excluir</span></f:facet>
                <h:form class='white-text'>
                    <h:commandButton class="create-button waves-effect waves-light btn white-text" action="#{bandabean.excluirBanda(banda)}" value="Excluir" />
                </h:form>
            </h:column>
        </h:dataTable>

        <h:form class='create-form-button'>
            <h:commandLink class="create-button waves-effect waves-light btn" action="criar?faces-redirect=true" value="Criar banda" />
        </h:form>
        <h:form class='create-form-button'>
            <h:commandLink class="create-button waves-effect waves-light btn" action="buscar_por_localdeorigem?faces-redirect=true" value="Buscar por local de origem" />
        </h:form>

        <!--<a class="waves-effect waves-light btn">button</a>-->

        <!--<a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>-->



    </ui:define>

</ui:composition>
