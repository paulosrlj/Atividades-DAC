<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../template.xhtml">
    <ui:define name="centro">
        <h2 class="create-header">Buscar gerente por cpf</h2>
        <h:form>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>

            <h:outputLabel for="cpf" value="Cpf" />         
            <h:inputText id="cpf" validator="cpf-validator" value="#{gerentebean.gerente.cpf}" converter="cpf-converter" maxlength="11" />   

            <p:commandLink update="integrante-data-table" action="#{gerentebean.buscarPorCpf()}">
                <p:commandButton type="button" value="Buscar" />
            </p:commandLink>
        </h:form>

        <h:dataTable id="integrante-data-table" value="#{gerentebean.gerente}" var="gerente">
            <h:column class='black-text'>
                <f:facet name="header"><span id="facet-header">Id</span></f:facet>
                    #{gerente.id}
            </h:column>
            <h:column class='black-text'>
                <f:facet id="facet-header" class='black-text' name="header"><span id="facet-header">Nome</span></f:facet>
                    #{gerente.nome}
            </h:column>
            <h:column class='black-text'>
                <f:facet id="facet-header" class='black-text' name="header"><span id="facet-header">Cpf</span></f:facet>
                    #{gerente.cpf.formatado()}
            </h:column>
            <h:column class='black-text'>
                <f:facet id="facet-header" class='black-text' name="header"><span id="facet-header">Banda</span></f:facet>
                    #{gerente.banda.nomeFantasia}
            </h:column>        
        </h:dataTable>
    </ui:define>
</ui:composition>
