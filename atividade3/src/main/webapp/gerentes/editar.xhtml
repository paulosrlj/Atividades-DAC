<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../template.xhtml">

    <ui:define name="centro">
        <h2 class="create-header">Editar Gerente</h2>

        <h:form>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>
            <h:outputLabel for="nome" value="Nome" />
            <h:inputText class="input-text-form" id="nome" value="#{gerentebean.gerente.nome}" />
            <h:outputLabel for="email" value="Email" />
            <h:inputText class="input-text-form" id="email" value="#{gerentebean.gerente.email}" />
            <h:outputLabel for="cpf" value="Cpf" />
            <h:inputText validator="cpf-validator" converter="cpf-converter" 
                         class="input-text-form" id="cpf" value="#{gerentebean.gerente.cpf}" />
            
            <p:commandLink action="#{gerentebean.editarGerente()}">
                <p:commandButton type="button" value="Confirmar" />
            </p:commandLink>
        </h:form>
    </ui:define>
</ui:composition>
