<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../template.xhtml">
    <ui:define name="centro">
        <h2 class="create-header">Buscar Banda por local de origem</h2>
        <h:form>
            <h:outputLabel for="localdeorigem" value="Local de origem" />         
            <h:inputText id="localdeorigem" value="#{bandabean.banda.localDeOrigem}" />   

            <p:commandLink update="integrante-data-table" action="#{bandabean.buscarPorLocaldeorigem()}">
                <p:commandButton type="button" value="Buscar" />
            </p:commandLink>
        </h:form>

        <h:dataTable id="integrante-data-table" value="#{bandabean.bandasPorlocaldeorigem}" var="banda">
            <h:column class='black-text'>
                <f:facet name="header"><span id="facet-header">Id</span></f:facet>
                    #{banda.id}
            </h:column>
            <h:column class='black-text'>
                <f:facet id="facet-header" class='black-text' name="header"><span id="facet-header">Nome fantasia</span></f:facet>
                    #{banda.nomeFantasia}
            </h:column>
            <h:column class='black-text'>
                <f:facet id="facet-header" class='black-text' name="header"><span id="facet-header">Local de origem</span></f:facet>
                    #{banda.localDeOrigem}
            </h:column>            
        </h:dataTable>
    </ui:define>
</ui:composition>
