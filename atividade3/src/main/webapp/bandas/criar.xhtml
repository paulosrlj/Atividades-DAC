<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../template.xhtml">
    <ui:define name="centro">
        <h2 class="create-header">Criar banda</h2>
        <h:form>
            <h:messages layout="table" />
            <h:outputLabel style="margin: 10px 0" for="nomefantasia" value="Nome fantasia" />
            <h:inputText style="margin: 10px 0" id="nomefantasia" value="#{bandabean.banda.nomeFantasia}" />
            <h:outputLabel style="margin: 10px 0" for="localdeorigem" value="Local de origem" />
            <h:inputText style="margin: 10px 0" id="localdeorigem" value="#{bandabean.banda.localDeOrigem}" />
            <p:commandLink  action="#{bandabean.criarBanda()}" >
                <p:commandButton type="button" value="Criar" />
            </p:commandLink>
        </h:form>

    </ui:define>
</ui:composition>
