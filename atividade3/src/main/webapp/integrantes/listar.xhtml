<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../template.xhtml">


    <ui:define name="centro">

        #{integrantebean.listarIntegrantes()}

        <h:dataTable value="#{integrantebean.integrantes}" var="integrante">
            <h:column class='black-text'>
                <f:facet name="header"><span id="facet-header">Id</span></f:facet>
                    #{integrante.id}
            </h:column>
            <h:column class='black-text'>
                <f:facet id="facet-header" class='black-text' name="header"><span id="facet-header">Nome</span></f:facet>
                    #{integrante.nome}
            </h:column>
            <h:column class='black-text'>
                <f:facet id="facet-header" class='black-text' name="header"><span id="facet-header">Cpf</span></f:facet>
                    #{integrante.cpf.formatado()}
            </h:column>
            <h:column class='black-text'>
                <f:facet id="facet-header" class='black-text' name="header"><span id="facet-header">Data de nascimento</span></f:facet>
                    #{integrante.dataNascimento}
            </h:column>
            <h:column class='black-text'>
                <f:facet id="facet-header" class='black-text' name="header"><span id="facet-header">Editar</span></f:facet>
                <h:form>
                    <p:commandLink action="#{integrantebean.redirecionarEditarIntegrante(integrante)}" >
                        <p:commandButton type="button" value="Editar integrante" />
                    </p:commandLink>
                </h:form>
            </h:column>
            <h:column class='black-text'>
                <f:facet id="facet-header" class='black-text' name="header"><span id="facet-header">Excluir</span></f:facet>
                <h:form>
                    <p:commandLink action="#{integrantebean.excluirIntegrante(integrante)}">
                        <p:commandButton type="button" value="Excluir integrante" />
                    </p:commandLink>
                </h:form>
            </h:column>
        </h:dataTable>
        <h:form class='create-form-button'>
            <p:commandLink action="criar?faces-redirect=true">
                <p:commandButton type="button" value="Criar integrante" />
            </p:commandLink>
        </h:form>
        <h:form class='create-form-button'>
            <p:commandLink action="buscar_por_cpf?faces-redirect=true">
                <p:commandButton type="button" value="Buscar por cpf" />
            </p:commandLink>
        </h:form>
        
        <h:form class='create-form-button'>
            <p:commandLink action="listar_por_data?faces-redirect=true">
                <p:commandButton type="button" value="Listar integrantes em um intervalo de data" />
            </p:commandLink>
        </h:form>
    </ui:define>

</ui:composition>
