<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../template.xhtml">
    <ui:define name="centro">
        <h2 class="create-header">Criar Integrante</h2>
        <h:form>     

            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>
            <span style="margin: 25px 0;" class="ui-float-label">
                <p:inputText autocomplete="false" id="float-nome-input" value="#{integrantebean.integrante.nome}"/>
                <p:outputLabel for="@previous" value="Nome"/>
            </span>

            <div style="margin: 20px 0;" class="ui-fluid p-grid p-formgrid">
                <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true">
                    <p:autoUpdate/>
                </p:growl>

                <div class="p-field p-col-12 p-md-4">
                    <p:outputLabel for="navigator" value="Data de nascimento"/>
                    <p:datePicker  id="navigator" 
                                   value="#{integrantebean.integrante.dataNascimento}"
                                   locale="pt_BR"
                                   monthNavigator="true"
                                   yearNavigator="true"
                                   yearRange="1900:2021"
                                   pattern="dd-MM-yyyy"
                                   autocomplete="false"
                                   showWeek="true"
                                   style="margin: 20px 0;"
                                   />
                </div>
            </div>

            <span style="margin: 25px 0;" class="ui-float-label">
                <p:inputText autocomplete="false" maxlength="11" converter="cpf-converter" validator="cpf-validator" id="float-cpf-input" value="#{integrantebean.integrante.cpf}"/>
                <p:outputLabel for="@previous" value="Cpf"/>
            </span>

            <p:commandLink action="#{integrantebean.criarIntegrante()}">
                <p:commandButton type="button" value="Criar" />
            </p:commandLink>
        </h:form>

    </ui:define>
</ui:composition>
