<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText value="#{controladorDeChatOnline.mensagem}" />
            <h:commandButton value="+" action="#{controladorDeChatOnline.novaMensagem()}" />
        </h:form>

        <h:dataTable value="#{controladorDeChatOnline.todasAsMensagens()}" var="msg">
            <h:column>
                #{msg}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
