<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../template.xhtml">
    
    <ui:define name="centro">
        <h2 class="create-header">Buscar produto por descrição</h2>
        <h:form>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>

           <span style="margin: 25px 0;" class="ui-float-label">
               <p:inputText autocomplete="false" id="float-valor-input" value="#{produtobean.produto.descricao}"/>
                <p:outputLabel for="@previous" value="Valor"/>
            </span>

            <p:commandLink update="integrante-data-table" action="#{produtobean.listarProdutoPorDescricao()}">
                <p:commandButton type="button" value="Buscar" />
            </p:commandLink>
        </h:form>

        <h:dataTable id="integrante-data-table" value="#{produtobean.produto}" var="produto">
            <h:column class='black-text'>
                <f:facet name="header"><span id="facet-header">Id</span></f:facet>
                    #{produto.id}
            </h:column>
            <h:column class='black-text'>
                <f:facet id="facet-header" class='black-text' name="header"><span id="facet-header">Descrição</span></f:facet>
                    #{produto.getDescricao()}
            </h:column>
            <h:column class='black-text'>
                <f:facet id="facet-header" class='black-text' name="header"><span id="facet-header">Valor</span></f:facet>
                    #{produto.getValor()}
            </h:column>    
        </h:dataTable>
    </ui:define>
</ui:composition>
