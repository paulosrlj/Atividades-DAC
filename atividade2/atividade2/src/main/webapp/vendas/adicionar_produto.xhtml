<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../template.xhtml">


    <ui:define name="centro">

        #{produtobean.listarProdutos()}

        <h:dataTable value="#{produtobean.produtoList}" var="produto">
            <h:column class='black-text'>
                <f:facet name="header"><span id="facet-header">Id</span></f:facet>
                    #{produto.id}
            </h:column>
            <h:column class='black-text'>
                <f:facet id="facet-header" class='black-text' name="header"><span id="facet-header">Descrição</span></f:facet>
                    #{produto.descricao}
            </h:column>
            <h:column class='black-text'>
                <f:facet id="facet-header" class='black-text' name="header"><span id="facet-header">Valor</span></f:facet>
                    #{produto.valor}
            </h:column>     
            <h:column class='black-text'>
                <f:facet id="facet-header" class='black-text' name="header"><span id="facet-header">Adicionar</span></f:facet>
                <h:form>
                    <p:commandLink action="#{carrinhobean.adicionarProdutoCarrinho(produto.id)}" >
                        <p:commandButton type="button" value="Adicionar" />
                    </p:commandLink>
                </h:form>
            </h:column>
        </h:dataTable>    
    </ui:define>

</ui:composition>
