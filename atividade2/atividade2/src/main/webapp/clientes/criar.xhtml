<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../template.xhtml">
    <ui:define name="centro">
        <h2 class="create-header">Criar Cliente</h2>
        <h:form>     

            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>
            <span style="margin: 25px 0;" class="ui-float-label">
                <p:inputText autocomplete="false" id="float-nome-input" value="#{clientebean.cliente.nome}"/>
                <p:outputLabel for="@previous" value="Nome"/>
            </span>

            <span style="margin: 25px 0;" class="ui-float-label">
                <p:inputText autocomplete="false" id="float-cpf-input" value="#{clientebean.cliente.cpf}"/>
                <p:outputLabel for="@previous" value="Cpf"/>
            </span>
            
            <p:commandLink action="#{clientebean.criarCliente()}">
                <p:commandButton type="button" value="Criar" />
            </p:commandLink>
            
            
        </h:form>

    </ui:define>
</ui:composition>
