<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../template.xhtml">


    <ui:define name="centro">

        #{clientebean.listarClientes()}

        <h:dataTable value="#{clientebean.clientesList}" var="cliente">
            <h:column class='black-text'>
                <f:facet name="header"><span id="facet-header">Id</span></f:facet>
                    #{cliente.id}
            </h:column>
            <h:column class='black-text'>
                <f:facet id="facet-header" class='black-text' name="header"><span id="facet-header">Nome</span></f:facet>
                    #{cliente.nome}
            </h:column>
            <h:column class='black-text'>
                <f:facet id="facet-header" class='black-text' name="header"><span id="facet-header">Cpf</span></f:facet>
                    #{cliente.cpf}
            </h:column>
            <h:column class='black-text'>
                <f:facet id="facet-header" class='black-text' name="header"><span id="facet-header">Editar</span></f:facet>
                <h:form>
                    <p:commandLink action="#{clientebean.redirecionarEditarCliente(cliente)}" >
                        <p:commandButton type="button" value="Editar" />
                    </p:commandLink>
                </h:form>
            </h:column>
            <h:column class='black-text'>
                <f:facet id="facet-header" class='black-text' name="header"><span id="facet-header">Excluir</span></f:facet>
                <h:form>
                    <p:commandLink action="#{clientebean.excluirCliente(cliente)}">
                        <p:commandButton type="button" value="Excluir" />
                    </p:commandLink>
                </h:form>
            </h:column>
            <h:column class='black-text'>
                <f:facet id="facet-header" class='black-text' name="header"><span id="facet-header">Criar venda</span></f:facet>
                <h:form>
                    <p:commandLink action="#{carrinhobean.criarVenda(cliente.id)}">
                        <p:commandButton type="button" value="Criar venda" />
                    </p:commandLink>
                </h:form>
            </h:column>
        </h:dataTable>
        <h:form class='create-form-button'>
            <p:commandLink action="criar?faces-redirect=true">
                <p:commandButton type="button" value="Criar cliente" />
            </p:commandLink>
        </h:form>
    </ui:define>

</ui:composition>
